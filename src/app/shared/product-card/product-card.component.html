<div class="card">
    <img alt="product" src="{{imgSrc}}" class="product-image">
    <div class="card-description">
        <span class="product-type">{{productType}}</span>
        <h2 class="card-title">{{cardTitle}}</h2>
        <p class="card-text">{{cardText}}</p>
        <app-price-tag newPrice={{productPrice}} oldPrice={{productOldPrice}}></app-price-tag>
        <app-add-to-cart-btn></app-add-to-cart-btn>
    </div>
</div>
